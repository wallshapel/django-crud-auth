{% extends 'layouts/main.html' %}

{% block content %}
	<h1>{{ task.title }}</h1>
	{{ error }}
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button>Save</button>
	</form>	
	<form action="{% url 'completed' task.id %}" method="POST">
		{% csrf_token %}
		<button>Complete</button>
	</form>
	<form action="{% url 'delete' task.id %}" method="POST">
		{% csrf_token %}
		<button>Delete</button>
	</form>
{% endblock %}
